    <script type="text/javascript" language="javascript">
        $(function () {
            $("#image").change(function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#show').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>

    <div class="container px-4 py-5 text-light" id="hanging-icons">
        <h2 class="pb-1 border-bottom text-light">Update food data</h2>
    </div>
    <div class="container text-light">
        <form action="/Merchant_EditFood" method="POST" enctype="multipart/form-data">
            {% for item in data %}
            <div class="container-sm"
                style="border-left-width: 0px;border-left-style: solid;border-right-width: 0px;border-right-style: solid;padding-left: 100px;padding-right: 100px;">
                <div class="mb-3 text-light">
                    <label for="placeId" class="form-label">Food ID:</label>
                    <input type="text" class="form-control" name="foodId" id="foodId" value="{{item[0]}}" readonly>
                </div>
                <div class="mb-3 text-light">
                    <label for="placeName" class="form-label">Food Name:</label>
                    <input type="text" class="form-control" name="foodName" id="foodName" value="{{item[1]}}">
                </div>
                <div class="mb-3 text-light">
                    <label for="image" class="form-label">Food Image:</label>
                    <input type="file" class="form-control" name="image" id="image" value="{{item[2]}}">
                    <img id="show" src="http://100dayscss.com/codepen/upload.svg" alt="" style="background: #ddd;width: 25%;height: 25%; display: block;" />
                </div>
                <div class="mb-3 text-light">
                    <label for="placeLoc" class="form-label">Food Description:</label>
                    <input type="text" class="form-control" name="foodDesc" id="foodDesc" value="{{item[3]}}">
                </div>
                <div class="mb-3 text-light">
                    <label for="placeDesc" class="form-label">Food Price:</label>
                    <input type="text" class="form-control" name="foodPrice" id="foodPrice" value="{{item[4]}}">
                </div>
                {% endfor %}
                <div class="row text-center">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                    </div>
                    <div class="col-sm">
                        <button type="reset" class="btn btn-danger" id="resetButton">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
