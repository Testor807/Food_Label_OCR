<!DOCTYPE html>
<html lang="en">

<head>
    <title>Label Scanner</title>
    <script type="text/javascript" src="{{url_for('static', filename='jslib/jquery-1.11.1.js')}}"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript" language="javascript">
        $(function () {
            $(".cert").change(function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#show').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
        $(document).ready(function() {
            $("#cancel").click(function(){
                $('#show').attr('src', "http://100dayscss.com/codepen/upload.svg");
                location.reload();
            });
        });
        $(document).ready(function () {
            $("#close").click(function () {
                $("#blockmessage").css("display", "none");
            });
        });
    </script>
    <style>
        body {
            background-image: url(/static/background/index_BG.jpg);
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .nav-item {
            border-right: 1px solid #a9a9ad;
        }
    </style>
</head>

<body >
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand h1 mb-0  " href="/">
            <h2> Nutrition Scanner</h2>
        </a>
        <button type="button" data-toggle="collapse" data-taget="#navbarNav" class="navbar-toggler"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mt-1" id="navbarNav">
            <ul class="navbar-nav nav-pills nav-fill">
                <li class="nav-item h4 ">
                    <a href="/" class="nav-link align-middle ">
                        <i class="fa fa-home "></i>
                        <span class="ms-1 d-none d-md-inline ">
                            Home</span>
                    </a>
                </li>

                <li class="nav-item h4">
                    <a href="/register" class="nav-link  ">
                        <span class="d-none d-sm-inline">
                            Register</span>
                    </a>
                </li>


                <li class="nav-item h4">
                    <a href="/map" class="nav-link">
                        <i class="fa fa-usd "></i>
                        <span class="ms-1 d-none d-md-inline ">
                            Healthy shopping</span>
                    </a>
                </li>
            </ul>
        </div>

    </nav>
    

    <div class="container bg-white w-500"style="width: 500px; margin-top:30px">
        <div class="card mt-2 h-480 w-400 text-center" >
            <div class="card-header" style="width: 100%;height: 50px;border-bottom: 1px solid #999;text-align: center;">
                <h1 style="font-size: 30px;font-weight: 300;color: #666;">Select file to upload</h1>
            </div>
            
            <div class="card-body m-auto" style="width:min-content; text-align: center;">
                {% block content %}
                <div id="blockmessage">
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        {{message}}
                        <button type="button" id="close" data-dismiss="alert">   &times;</button>
                    </div>
                    {% endfor %}
                    {% block page_content %}{% endblock %}
                </div>
                {% endblock %}
                <form method="post" action="/scan" enctype="multipart/form-data">
                    <div class="container" style="margin-bottom: 10px;">
                        <div class="d-flex justify-content-center">
                            <div class="d-inline-block">
                                <input type="submit" class="btn btn-primary btn-sm" id="submit" value="Upload file"
                                    style="display: block;width: 140px;height: 40px;background: rgb(85, 123, 207);color: #fff;border-radius: 3px;border: 0;box-shadow: 0 3px 0 0 rgb(226,135,67);transition: all 0.3s ease-in-out;font-size: 14px;"/>
                            </div>
                            <div class="d-inline-block">
                                <button id="cancel" class="btn btn-danger btn-sm" type="button" style="display: block;padding-left:10px;margin-left: 40px;width: 140px;height: 40px;background: rgb(231, 65, 65);color: #fff;border-radius: 3px;border: 0;box-shadow: 0 3px 0 0 rgb(120, 92, 247);transition: all 0.3s ease-in-out;font-size: 14px;">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <input type="file" name="image" id="file-upload" class="cert">
                    <img id="show" src="http://100dayscss.com/codepen/upload.svg" alt="" style="background: #ddd;width: 100%;height: 100%; display: block;" />
                    
            </div>
            </form>
        </div>
    </div>
</body>

</html>
