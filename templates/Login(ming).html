<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script tpye="javascript">
    </script>


    <title>Login</title>
    <script type="text/javascript" src="{{url_for('static', filename='jslib/jquery-1.11.1.js')}}"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $("#close").click(function () {
                $("#blockmessage").css("display", "none");
            });
        });
    </script>
    <style>
        body {
            background-image: url(/static/background/index_BG.jpg);
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
        }

        .nav-item {
            border-right: 1px solid #a9a9ad;
        }

        .login_section {
            margin-top: 5rem;
            margin-left: auto;
            margin-right: auto;
            width: 50rem;

            border-radius: 1rem;
            border: 1px transparent;
            backdrop-filter: blur(1rem);
            box-shadow: 1.3rem 1.3rem 1.3rem rgba(0, 0, 0, 0.5);

            border-top-color: rgba(225, 225, 225, 0.5);
            border-left-color: rgba(225, 225, 225, 0.5);
            text-align: center;

            background-color: rgba(255, 255, 255, 0.815);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand h1 mb-0  " href="/">
            <h2> Nutrition Scanner</h2>
        </a>
        <button type="button" data-toggle="collapse" data-taget="#navbarNav" class="navbar-toggler"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mt-1" id="navbarNav">
            <ul class="navbar-nav nav-pills nav-fill">
                <li class="nav-item h4 ">
                    <a href="/" class="nav-link align-middle ">
                        <i class="fa fa-home "></i>
                        <span class="ms-1 d-none d-md-inline ">
                            Home</span>
                    </a>
                </li>

                <li class="nav-item h4">
                    <a href="/register" class="nav-link  ">
                        <span class="d-none d-sm-inline">
                            Register</span>
                    </a>
                </li>


                <li class="nav-item h4">
                    <a href="/map" class="nav-link">
                        <i class="fa fa-usd "></i>
                        <span class="ms-1 d-none d-md-inline ">
                            Healthy shopping</span>
                    </a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="card login_section text-black">
        <div class=" text-secondary  text-center">
            <div class="py-5">
                <h1 class="display-5 fw-bold ">Login</h1>
            </div>
        </div>

        <form action="/login" method="post">
            <div class="container text-center">
                {% block content %}
                <div id="blockmessage" style="text-align: center;">
                    {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        {{message}}
                        <button type="button" id="close" data-dismiss="alert"> &times;</button>
                    </div>
                    {% endfor %}
                    {% block page_content %}{% endblock %}
                </div>
                {% endblock %}
                <div class="form-check-inline ">
                    <label class="form-check-label ">
                        <input class="form-check-input " type="radio" name="radio" value="Admin" id="admin">
                        Admin
                    </label>
                    <label for="admin"
                    style="height: 100px;width: 100px;border: 6px solid;border-color:#545ef3d8;margin: auto;border-radius: 10px;position: relative;transition: 0.5s;">
                        <i class="fa fa-user-secret"
                            style="font-size: 60px;position: absolute;top: 60%;left: 50%;background: -webkit-gradient(linear, left top, left bottom, from(#3333ff),
                             to(#f0e3f0));-webkit-background-clip: text;-webkit-text-fill-color: transparent;transform: translate(-50%, -80%); "

                            aria-hidden="true"></i></label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="radio" value="User" id="user"
                            >User
                            
                    </label>
                    <label for="user"
                        style="height: 100px;width: 100px;border: 6px solid;border-color: #545ef3d8; margin: auto;border-radius: 10px;position: relative;transition: 0.5s;">
                        <i class="fa fa-user-o"
                            style="font-size: 50px;position: absolute;top: 50%;left: 50%;background: -webkit-gradient(linear, left top, left bottom, from(#3333ff), to(#ff00ff));-webkit-background-clip: text;-webkit-text-fill-color: transparent;transform: translate(-50%, -80%); "
                            aria-hidden="true"></i></label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="radio" value="Merchant"
                            id="merchant">Merchant
                    </label>
                    <label for="merchant"
                        style="height: 100px;width: 100px;border: 6px solid;border-color: #545ef3d8; margin: auto;border-radius: 10px;position: relative;transition: 0.5s;">
                        <i class="fa fa-user-o"
                            style="font-size: 50px;position: absolute;top: 50%;left: 50%;background: -webkit-gradient(linear, left top, left bottom, from(#3333ff), to(#ff00ff));-webkit-background-clip: text;-webkit-text-fill-color: transparent;transform: translate(-50%, -80%); "
                            aria-hidden="true"></i></label>
                </div>
            </div>

            <div class="container-sm mt-4"
                style="border-left-width: 0px;border-left-style: solid;border-right-width: 0px;border-right-style: solid;padding-left: 100px;padding-right: 100px;">
                <div class="mb-3 text-black ">
                    <label for="uid" class="form-label">User ID:</label>
                    <input type="text" class="form-control" name="userID" id="uid">
                </div>
                <div class="mb-3 text-black">
                    <label for="upw" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="userPassword" id="upw">
                </div>
                <div class="row text-center">
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" style="padding-left: 30px;padding-right: 30px;"
                            id="submitButton">Submit</button>
                    </div>
                    <div class="col-sm mb-3">
                        <button type="reset" class="btn btn-danger" style="padding-left: 30px;padding-right: 30px;"
                            id="resetButton">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>


</body>

</html>
